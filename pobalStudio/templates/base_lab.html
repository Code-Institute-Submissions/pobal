{% load staticfiles %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AuthenticateMe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.sidenav').sidenav();
        });
    </script>

</head>

<body class='background-orange'>
    <div class='wrap container-light'>
        <div>
            <!---header--->
            <header class='header'>
                <div class="row right sitefont">
                    <div class='col s6 m6 l6 xl 6 icon right'><i class="fas fa-user-circle fa-3x"></i>
                        <br>{{ username }}</div>
                </div>
            </header>
            <!---navigation--->
            <ul id="slide-out" class="sidenav sitefont">
                <li>
                    <div class="user-view">
                        <a href="#user"><img class="circle" src="{{ userimage }}"></a>
                        <a href="#name"><span class="white-text name">{{ username }}</span></a>
                        <a href="#email"><span class="white-text email">{{ email }}</span></a>
                    </div>
                </li>
                <li><a href="#!"><i class="fas fa-plus-circle"></i>Create Ticket</a></li>
                <li>
                    <div class="divider"></div>
                </li>
                <li><a href="#!"><i class="fas fa-minus-circle"></i>Delete Ticket</a></li>
                <li>
                    <div class="divider"></div>
                </li>
                <li><a href="#!"><i class="fas fa-pencil-alt"></i>Edit Ticket</a></li>
                <li>
                    <div class="divider"></div>
                </li>
                <li><a href="#!"><i class="fas fa-search"></i>Search Tickets</a></li>
            </ul>
            <ul id="slide-out" class="sidenav">
                <li><a class="sidenav-close" href="#!">Clicking this will close Sidenav</a></li>
            </ul>
            <a href="#" data-target="slide-out" class="sidenav-trigger show-on-large"><i class="fas fa-bars"></i></a>

            <!---dashboard body--->



            <!---footer--->
            {% block content %} {% endblock %}
        </div>
    </div>
    <footer class='footer'>
        <div class='container sitefont'><strong>Pobal App 2018&copy</strong>| a project for CI Dublin<i class="fas fa-project-diagram"></i>
        </div>
    </footer>
</body>

</html>
